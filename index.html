<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue source</title>
  <!-- <script src="./vue.js"></script> -->
  <script src="./Observer.js"></script>
  <script src="./MVue.js"></script>
</head>
<body>
  <div id="app">
    <div v-html="person.name"></div>
    <div v-text="person.age"></div>
    <div>{{person.age}}</div>
    <img v-bind:src="img"></img>
    <input type="text" v-model="person.name">
    <button v-on:click="handleClick">加一</button>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: function() {
        return {
          person: {
            name: 'jack',
            age: 21,
            desc: 'he is a boy'
          },
          img: 'https://fyb-1.cdn.bcebos.com/fyb-1/20220103/39c8293a81cb596690bc19bc1fb4e224'
        }
      },
      methods: {
        handleClick() {
          this.person.age += 1
        }
      }
    })
  </script>
</body>
</html>
